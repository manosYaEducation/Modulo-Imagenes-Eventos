<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Imagenes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../img/favicon-32x32.png">

</head>

<body>
    <header class="magic-robotic-header">
        <div class="botones-container">
            <button id="abrirSidebar">Cartas</button>
            <button id="subirSelfie" onclick="location.href='upload.html';">Subir Selfie</button>
        </div>
        <!-- Barra lateral -->
        <div id="sidebar" class="sidebar">
            <button id="cerrarSidebar" class="cerrar-btn">&times;</button>
            <h3>Cartas</h3>
            <button id="verTodo">Ver todo</button>
            <!-- Contenedor para las cartas dentro del sidebar -->
            <div id="sidebarCartas"></div> 
        </div>
        <div id="result" class="result-display">
            <div class="magic-scan"></div>
            <div class="sparkles"></div>
            <div class="magic-particles">
                <div class="magic-particle particle-1"></div>
                <div class="magic-particle particle-2"></div>
                <div class="magic-particle particle-3"></div>
                <div class="magic-particle particle-4"></div>
                <div class="magic-particle particle-5"></div>
            </div>
    </header>

    <div id="contenido">
        <div id="loading" >
            <img src="https://i.pinimg.com/originals/5c/17/97/5c179733b7d8c3aa8f116e98d6e5ee13.gif" alt="Cargando..." />
        </div>
    
        <div class="masonry"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
